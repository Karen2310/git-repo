<!DOCTYPE html>
<html lang="en">
    <head> 
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Formulario</title>
    </head>
    <body>
        <form action="formulario.html">
            <h3>Texto</h3>
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre"type="text" placeholder="Ingrese su nombre completo"size="50" maxlength="10"> 


            <h3>Radio</h3>
            <fieldset>
                <legend>Selecciona un genero:</legend>
                <input type="radio" name="genero" value="hombre" id="hombre" checked> <label for="hombre">Hombre </label>
                <input type="radio" name="genero" value="mujer"> Mujer
                <input type="radio" name="genero" value="otro"> Otro

            </fieldset>
           

            <h3>Select</h3>
            <label>Frutas:</label>
            <select name="frutas">
                <option value="fresa">Fresa</option>
                <option value="naranja">Naranja</option>
                <option value="coco">Coco</option>
                <option value="uva">Uva</option>
            </select>

            <h3>Textarea</h3>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aquí"></textarea>

            <h3>Datalist</h3>
            <label> Buscador:</label>
            <input list="buscador">
            <datalist id="buscador">
                <option value="Internet explorer"></option>
                <option value="Chrome"></option>
                <option value="Firefox"></option>
            </datalist>

            <h3>Checkbox</h3>
            <input type="checkbox" name="azul" value="azul"> Azul
            <input type="checkbox"> Rojo
            <input type="checkbox"> Negro
            <input type="checkbox"> Blanco
            
            <h3>password</h3>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" required>

            <h3>Color</h3>
            <input type="color">

            <h3>Fecha</h3>
            <label for="fecha">Fecha</label>
            <input type="fecha" name=" fecha" value="2000-10-22">

            <h3>datetime</h3>
            <input type="datetime-local">

            <h3>Tiempo</h3>
            <input type="time">

            <h3>Semana</h3>
            <input type="week">

            <h3>email</h3>
            <input type="email" autocomplete>

            <h3>Rango</h3>
            <input type="range" min="0" max="50" step="10">

            <h3>Number</h3>
            <input type="number" min="0" max="25" step="3">

            <h3>Search</h3>
            <input type="search">

            <h3>URL</h3>
            <input type="url">

            <h3>Archivos</h3>
            <input type="file" multiple>

            <h3>Tel</h3>
            <input type="tel" pattern="" maxlength="10">
            <br>
            <br>
            <br>
            <input type="submit" name="" id="">
            <input type="image" src="">

            <button>Enviar</button>

        </form>
    </body>
</html>
